version: '3.8'

services:
  # PostgreSQL Database
  postgres-dev:
    image: postgres:15-alpine
    container_name: inka-postgres-dev
    environment:
      POSTGRES_DB: inka_dev
      POSTGRES_USER: inka_user
      POSTGRES_PASSWORD: inka_password_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - inka-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis-dev:
    image: redis:7-alpine
    container_name: inka-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - inka-network
    restart: unless-stopped

  # Application Service
  app-dev:
    build:
      context: .
      dockerfile: docker/development/Dockerfile
    container_name: inka-app-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://inka_user:inka_password_dev@postgres-dev:5432/inka_dev
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres-dev
    networks:
      - inka-network
    restart: unless-stopped

networks:
  inka-network:
    driver: bridge

volumes:
  postgres-dev-data:
  redis-dev-data: